<h3>申请新团队
   <small>Apply For New Team</small>
</h3>
<div ng-controller="ApplyTeamController as apply" class="container-fluid">
   <div style="border-width:0px;" class="row content-wrapper">
      <div class="col-lg-1-1">
         <div class="panel panel-default">
            <div class="panel-body">
               <form name="apply.formValidate" ng-submit="apply.replyTeam()" novalidate="" class="form-validate form-horizontal">
                  <input type="text" name="title" required="" ng-maxlength="10" ng-model="apply.title" placeholder="团队名" class="mb-lg form-control input-lg" />
                  <label for="fileupload" class="btn btn-default mb-lg">上传EXCEL</label>
                  <input id="fileupload" style="display:none;" type="file" ngf-select="apply.uploadFiles($file)" />
                  <span ng-show="apply.validateInput('title', 'required')" class="mb-lg text-danger">请填写内容</span>
                  <span ng-show="form.validateInput('length', 'maxlength')" class="text-danger">字数不能超过10</span>
                  <!-- Wysiswyg editor-->
                  <div text-angular="" ng-model="apply.content" required="" name="content" class="btn-group-small"></div>
                  <span ng-show="apply.validateInput('content', 'required')" class="text-danger">请填写内容</span>
                  <br/>
                  <div class="center-block">
                     <button type="submit" ng-class="{'disabled':!apply.content||!apply.title}" class="btn btn-primary m-r-10 m-t-10 center-block">
                        <em></em>申请新团队</button>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
</div>
<script type="text/ng-template" id="alert">
   <div class="ngdialog-message clearfix"><h3 ng-bind-html="header" class="text-center"></h3><p class="text-center"> 
   {{authMsg}}</p></div>
</script>
