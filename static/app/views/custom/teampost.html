<h3>招聘管理
   <small>Edit in Recruit</small>
</h3>
<div ng-controller="TeamPostController as pag" class="panel panel-default">
   <div class="panel-heading">我的招聘</div>
   <!-- START table-responsive-->
   <!-- END table-responsive-->
   <div class="panel-footer">
      <div class="row">
         <div class="col-lg-4">
            <button ng-click="pag.delectAllPosts()" class="btn btn-sm btn-default">批量删除</button>
            <button ui-sref="team.compost" class="btn btn-sm btn-default">发布新招聘</button>
         </div>
         <div class="col-lg-8 text-right">
            <pagination ng-if="pag.bigTotalItems" ng-change="pag.pageChanged()" total-items="pag.bigTotalItems" ng-model="pag.bigCurrentPage" max-size="pag.maxSize" boundary-links="true" rotate="false" num-pages="pag.numPages" class="pagination-sm"></pagination>
         </div>
      </div>
   </div>
   <div class="table-responsive">
      <table id="table-ext-2" class="table table-striped table-bordered table-hover">
         <thead>
            <tr>
               <th check-all="check-all">
                  <div data-toggle="tooltip" data-title="Check All" class="checkbox c-checkbox">
                     <label>
                        <input type="checkbox" />
                        <span class="fa fa-check"></span>
                     </label>
                  </div>
               </th>
               <th>招聘详情</th>
               <th>操作</th>
            </tr>
         </thead>
         <tbody>
            <tr ng-repeat="post in pag.posts">
               <td>
                  <div class="checkbox c-checkbox">
                     <label>
                        <input type="checkbox" ng-model="post.selected" />
                        <span class="fa fa-check"></span>
                     </label>
                  </div>
               </td>
               <td>
                  <div class="media">
                     <a class="pull-left">
                        <img src="app/img/user/01.jpg" alt="" class="media-object img-responsive img-circle" />
                     </a>
                     <div class="media-body">
                        <div style="cursor:pointer;" ui-sref="team.view({mid:{{post.recruit_id}}})">
                           <div class="pull-right badge baed-info">{{::add_time|fromNow}}</div>
                           <h4 ng-bind="::post.title" class="media-heading"></h4>
                           <p>发布团队: {{::post.team_name}}</p>{{::post.content | removeTag | limitTo:100}}</div>
                     </div>
                  </div>
               </td>
               <td class="text-center">
                  <label>
                     <button title="删除" ng-click="pag.delectPost(post.recruit_id)" class="btn btn-sm btn-danger">删除</button>
                  </label>
               </td>
            </tr>
         </tbody>
         <script type="text/ng-template" id="confirm">
            <div class="ngdialog-message clearfix"><h3 class="text-center">确定删除该招聘文章?</h3><button type="button" ng-click="confirm()" class="btn btn-primary mr pull-right">确定</button><button type="button" ng-click="closeThisDialog()" class="btn btn-default pull-left">取消</button></div>
         </script>
      </table>
   </div>
</div>
