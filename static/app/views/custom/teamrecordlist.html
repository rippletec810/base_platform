<h3>记账本
   <button ng-click="todo.clearAll()" class="pull-right btn btn-danger">清空所有账单</button>
   <small>Book For Team Record</small>
</h3>
<div class="table-grid todo">
   <div class="col col-lg">
      <div class="pr-lg">
         <form ng-submit="todo.addTodo(todo)" class="mb-xl">
            <div class="form-group">
               <input ng-trim="true" type="text" ng-model="todo.todo.title" placeholder="账单支出" required="required" class="form-control" />
            </div>
            <div class="form-group">
               <textarea ng-trim="true" ng-model="todo.todo.description" placeholder="账单描述" rows="8" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">{{todo.editingTodo ? '编辑' : '添加'}}</button>
         </form>
      </div>
   </div>
   <div class="col todo-item-list">
      <ul ng-class="timelineAlt ? 'timeline-alt' : 'timeline'" ng-init="timelineAlt=true">
         <li data-datetime="今天" class="timeline-separator"></li>
         <!-- START timeline item-->
         <li>
            <div class="timeline-badge primary">
               <em class="icon-bag"></em>
            </div>
            <div class="timeline-panel">
               <div ng-class="timelineAlt ? 'right' : 'left'" class="popover">
                  <h4 class="popover-title">收入100</h4>
                  <div class="arrow"></div>
                  <div class="popover-content">
                     <p>收入描述</p>
                  </div>
               </div>
            </div>
         </li>
         <li class="timeline-inverted">
            <div class="timeline-badge warning">
               <em class="icon-bag"></em>
            </div>
            <div class="timeline-panel">
               <div class="popover right">
                  <h4 class="popover-title">支出200</h4>
                  <div class="arrow"></div>
                  <div class="popover-content">
                     <p>支出描述</p>
                  </div>
               </div>
            </div>
         </li>
         <li data-datetime="昨天" class="timeline-separator"></li>
         <!-- END timeline separator-->
         <!-- START timeline item-->
         <li>
            <div class="timeline-badge danger">
               <em class="icon-bag"></em>
            </div>
            <div class="timeline-panel">
               <div ng-class="timelineAlt ? 'right' : 'left'" class="popover">
                  <h4 class="popover-title">收入1000</h4>
                  <div class="arrow"></div>
                  <div class="popover-content">
                     <p>开发项目X</p>
                  </div>
               </div>
            </div>
         </li>
         <li>
            <div class="timeline-badge info">
               <em class="icon-bag"></em>
            </div>
            <div class="timeline-panel">
               <div ng-class="timelineAlt ? 'right' : 'left'" class="popover">
                  <h4 class="popover-title">支出500</h4>
                  <div class="arrow"></div>
                  <div class="popover-content">
                     <p>支出描述</p>
                  </div>
               </div>
            </div>
         </li>
         <li class="timeline-end">
            <a href="#" class="timeline-badge">
               <em class="fa fa-plus"></em>
            </a>
         </li>
      </ul>
   </div>
</div>
