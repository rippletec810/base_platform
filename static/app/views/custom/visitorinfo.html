<h3>个人信息
   <small>Edit for user personal Info</small>
</h3>
<div ng-controller="UserInfoController as form" class="container-fluid">
   <div class="row">
      <div class="col-md-12">
         <form name="form.formValidate" ng-submit="form.submitForm()" novalidate="" class="form-validate form-horizontal">
            <div class="panel">
               <div class="panel-body">
                  <fieldset class="b0">
                     <legend>修改信息</legend>
                  </fieldset>
                  <fieldset>
                     <div class="form-group">
                        <label class="col-sm-3 control-label">姓名</label>
                        <div class="col-sm-6">
                           <input type="text" name="name" placeholder="请输入姓名" required="" ng-model="form.user.name" class="form-control" />
                           <span ng-show="form.validateInput('name', 'required')" class="text-danger">这项是必填项</span>
                        </div>
                     </div>
                  </fieldset>
                  <fieldset>
                     <div class="form-group">
                        <label class="col-sm-3 control-label">昵称</label>
                        <div class="col-sm-6">
                           <input type="text" name="nickname" placeholder="请输入姓名" required="" ng-model="form.user.nickname" class="form-control" />
                           <span ng-show="form.validateInput('nickname', 'required')" class="text-danger">这项是必填项</span>
                        </div>
                     </div>
                  </fieldset>
                  <fieldset>
                     <div class="form-group">
                        <label class="col-sm-3 control-label">学号</label>
                        <div class="col-sm-6">
                           <input type="text" name="student_number" ng-pattern="/^[0-9]{10}$/" placeholder="请输入学号" required="" ng-model="form.user.sid" class="form-control" />
                           <span ng-show="form.validateInput('student_number', 'required')" class="text-danger">这项是必填项</span>
                           <span ng-show="form.validateInput('student_number', 'pattern')" class="text-danger">请输入正确学号</span>
                        </div>
                     </div>
                  </fieldset>
                  <fieldset>
                     <div class="form-group">
                        <label class="col-sm-3 control-label">手机号码</label>
                        <div class="col-sm-6">
                           <input type="text" name="phone_number" ng-pattern="/^[1][0-9]{10}$/" required="" ng-model="form.user.phone" class="form-control" />
                           <span ng-show="form.validateInput('phone_number', 'required')" class="text-danger">这项是必填项</span>
                           <span ng-show="form.validateInput('phone_number', 'pattern')" class="text-danger">请输入正确手机号码</span>
                        </div>
                     </div>
                  </fieldset>
                  <fieldset>
                     <div class="form-group">
                        <label class="col-sm-3 control-label">学院</label>
                        <div class="col-sm-6">
                           <select name="college" required="" ng-options="g.school_id as g.school_name for g in form.colleges" ng-change="form.loadMajors(form.user.school_id)" ng-model="form.user.school_id" class="form-control"></select>
                        </div>
                     </div>
                  </fieldset>
                  <fieldset>
                     <div class="form-group">
                        <label class="col-sm-3 control-label">专业</label>
                        <div class="col-sm-6">
                           <select name="major" required="" ng-options="g.major_id as g.major_name for g in form.majors" ng-model="form.user.major_id" class="form-control"></select>
                           <span ng-show="form.validateInput('major', 'required')" class="text-danger">请输入正确手机号码</span>
                        </div>
                     </div>
                  </fieldset>
                  <div class="col-md-12">
                     <div class="col-md-5"></div>
                     <button type="submit" style="width:80px;" class="btn btn-default col-md-2">保存</button>
                  </div>
               </div>
            </div>
         </form>
      </div>
   </div>
</div>
