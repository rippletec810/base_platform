<!DOCTYPE html>  
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" charset="utf-8">
    <title>修改密码</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <script src="js/jquery.js" type="text/javascript" charset="utf-8" async defer></script>
    <script src="js/changePassword.js" type="text/javascript" charset="utf-8" async defer></script>
</head>

<body>
<header>
  
  <a class="iconfont backgo" href="javascript:history.go(-1)">&#xe601;</a>
  <span class="left">修改密码</span>

</header>

<form class="registerForm" name="myform" novalidate>
    <input  type="password" name="origin_pw"  placeholder="原始密码"/><br/>
    <span id="origin_pw_id"></span>
    <input type="password" name="pw"  placeholder="新密码"onblur="return pw_check()"/>
    <span id="pw_id"></span>
    <input type="password" name="repw"  placeholder="确认密码" onblur="return repw_check()"/>
    <span id="repw_id"></span>
    <button class="register" onclick="changePassword(event)">确定</button>
</form>
</body>
</html>
