<!DOCTYPE html>  
<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" charset="utf-8">
<title>忘记密码</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
    <script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="js/register.js" type="text/javascript" charset="utf-8" async defer></script>

    <script src="js/jquery-md5.js" type="text/javascript" charset="utf-8" async defer></script>
    <script src="js/forgetPassword.js" type="text/javascript" charset="utf-8" async defer></script>
</head>

<body>
<header>
  
  <a class="iconfont backgo" href="javascript:history.go(-1)">&#xe601;</a>
  <span class="left">忘记密码</span>

</header>

<form class="registerForm" name="myform">
     <input type="text" name="phone"  placeholder="手机号" onblur="return phone_check()"/>
    <span id="phone_id"></span>
     <input type="text" name="verification" placeholder="手机验证码"  class="verification" id="verify_code"/><br/>
     <input type="button" value="获取验证码"  class="getVerification" id="send_verify"/>
    <span id="verify_code_text"></span>
     <input type="password" name="pw"  placeholder="密码"onblur="return pw_check()"/><span id="pw_id"></span>
     <input type="password" name="repw"  placeholder="确认密码" onblur="return repw_check()"/><span id="repw_id"></span>
     <button class="register" id="confirm_send">确定</button>
</form>

</body>

</html>
