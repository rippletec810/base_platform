<!DOCTYPE html>
<html>

<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"
          charset="utf-8">
    <title>钱包</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <script type="text/javascript" src="js/jquery.js" charset="utf-8"></script>
    <script src="js/wallet_tab.js" type="text/javascript" charset="utf-8" async defer></script>
    <script src="js/money_check.js" type="text/javascript" charset="utf-8" async defer></script>
    <script src="js/wallet.js" type="text/javascript" charset="utf-8" async defer></script>
</head>

<body>
<header>
    <a class="iconfont backgo" href="javascript:history.go(-1)">&#xe601;</a>
    <span class="left">钱包</span>
</header>


<nav id="navTab" class="wallet">
    <ul>
        <li class="navBeSelected">补帖记录</li>
        <li>收费项目</li>
    </ul>
</nav>
<div id="tabSection">

    <section class="consumingRecords">
        <ul id="record_list">
        </ul>
    </section>

    <section class="consumption">
        <ul id="goods_list">
        </ul>

        <div class="consumption_total"><span>总价</span><label id="total"></label></div>

        <button class="deductMoney" id="purchase">购买</button>

</div>

<footer class="accountBalance" id="balance_footer">
    <div>
        <span class="iconfont" id="balance"></span>
    </div>
</footer>

</html>
